<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Component</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Here I use the destructuring.......
      function Greeting({ message, name }) {
      // Render a paragraph element that combines the message and name
      return <p>{`${message}, ${name}`}</p>;
    }

    // App component
    const App = () => {
      // Render the App component
      return (
        <div>
          <h1>Greeting Component</h1>
          {/* Render Greeting components with different props */}
          <Greeting message="Hello" name="Alice" />
          <Greeting message="Hi" name="Neetu" />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</html>
