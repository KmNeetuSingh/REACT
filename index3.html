<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSX and Babel</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // React component demonstrating React Fragments, JSX syntax, classNames in React, and event handling
    // React Fragment Wrapper
    const App = () => {
      return (
        <>
          {/* Paragraph Element */}
          <p>React is a JavaScript library</p>
          
          {/* Div Element with Class main */}
          <div className="main">
            {/* Paragraph Element inside Div */}
            <p>Click the below button to alert 'Hello'</p>
            
            {/* Button Element */}
            <button onClick={() => alert('Hello')}>Alert Hello</button>
          </div>
        </>
      );
    };

    // Rendering the React component
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
