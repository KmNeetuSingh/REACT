    <button id="startStopButton" class="btn" onclick="toggleSlideshow()">Start Slideshow</button>
    <button class="btn" onclick="prevSlide()">Previous</button>
    <button class="btn" onclick="nextSlide()">Next</button>

    <script>
        let slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        let slideshowInterval;
        let isSlideshowRunning = false;

        function toggleSlideshow() {
            if (isSlideshowRunning) {
                clearInterval(slideshowInterval);
                document.getElementById('startStopButton').textContent = 'Start Slideshow';
            } else {
                slideshowInterval = setInterval(nextSlide, 1000); 
                document.getElementById('startStopButton').textContent = 'Stop Slideshow';
            }
            isSlideshowRunning = !isSlideshowRunning;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function showSlide(index) {
            currentSlide = (index + slides.length) % slides.length;
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[currentSlide].style.display = 'block';
        }

        // Initially show the first slide
        showSlide(0);
    </script>
