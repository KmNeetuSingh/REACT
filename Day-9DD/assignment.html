<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
      
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        width: 200px;
        text-align: center;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  
    <script type="text/babel">
      // GreetingCard component
      const GreetingCard = ({ greeting, name }) => {
        return (
          <div className="card">
            <h2>{greeting}</h2>
            <p>{name}</p>
          </div>
        );
      };

      // App component
      class App extends React.Component {
        constructor(props) {
          super(props);
          // Initial state with an array of greeting card objects
          this.state = {
            cards: [
              { greeting: "Happy Birthday", name: "Neetu singh" },
              { greeting: "Congratulations", name: "Ruchi Singh" },
              { greeting: "Welcome", name: "Ankita singh" },
            ],
          };
        }

        render() {
          // Rendering GreetingCard components using map() function
          const greetingCards = this.state.cards.map((card, index) => (
            <GreetingCard key={index} greeting={card.greeting} name={card.name} />
          ));

          return <div>{greetingCards}</div>;
        }
      }

      // Rendering the App component
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
