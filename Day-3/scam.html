<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <img
      src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
      alt="image"
      id="myImage"
    />
    <script>
      document.getElementById('myImage').addEventListener('click', function() {
        let result = confirm("The website you are going to visit may harm your computer, do you still want to redirect?");
        if (result === true) {
          window.location.href = "https://www.youtube.com/"; 
        } else {
          alert("Ooops!"); 
        }
      });
    </script>
  </body>
</html>
